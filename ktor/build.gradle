group = 'de.codecentric.hikaku'
archivesBaseName = 'hikaku-ktor'

dependencies {
  api project(':core')
  api 'io.ktor:ktor-server-core:1.1.3'

  testImplementation "io.mockk:mockk:1.9.1"
}

uploadArchives {
  repositories {
    mavenDeployer {
      pom.project {
        name = 'hikaku-ktor'
        description = 'A library that tests if the implementation of a REST-API meets its specification. This module contains a converter for ktor implementations.'
      }
    }
  }
}