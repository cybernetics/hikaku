openapi: 3.0.2
info:
  version: 1.0.0
  title: Todo List
paths:
  /todos:
    get:
      description: 'Get all todos'
      parameters:
        - name: x-b3-traceid
          in: header
          required: false
          description: "Trace id."
          schema:
            type: string
        - name: allow-cache
          in: header
          required: true
          description: "Whether or to use cached data."
          schema:
            type: boolean
      responses:
        '200':
          description: OK