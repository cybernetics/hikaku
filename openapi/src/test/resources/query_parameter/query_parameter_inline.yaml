openapi: 3.0.2
info:
  version: 1.0.0
  title: Todo List
paths:
  /todos:
    get:
      description: 'Get all todos'
      parameters:
        - name: tag
          in: query
          required: false
          description: "Filter todos by a given tag."
          schema:
            type: string
        - name: limit
          in: query
          required: true
          description: "Limit"
          schema:
            type: number
            format: int32
      responses:
        '200':
          description: OK